<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario a Google Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f9f9f9;
    }
    .form-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h4 class="text-center mb-4">Formulario de Registro</h4>
    <form id="miFormulario">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input type="email" name="correo" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyE9OZISR2JcWJ9IC1V62UwxiwPrTAKl0ibWTiG0V5lkzxQ52Zqm18AbZAju3XOWaD5/exec'; // ðŸ‘ˆ Reemplaza con tu URL final del Web App
    const form = document.getElementById('miFormulario');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          Swal.fire('Â¡Enviado!', 'Datos guardados correctamente.', 'success');
          form.reset();
        })
        .catch(error => {
          Swal.fire('Error', 'No se pudo enviar. Verifica el link o permisos.', 'error');
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
