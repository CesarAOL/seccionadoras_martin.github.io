<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; font-family: Arial, sans-serif; }
    .login-container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    .login-container h2 { text-align: center; margin-bottom: 20px; }
    .login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    .login-container button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .login-container button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p id="message" style="color: red; text-align: center;"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'cesar.osco' && password === 'cesar+') {
        document.body.innerHTML = `REPLACE_WITH_FORM`;
      } else {
        document.getElementById('message').innerText = 'Credenciales incorrectas';
      }
    }
  </script>
</body>
</html>
