<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario a Google Sheets</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding-top: 40px;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
    }
    .mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Registro</h2>
  <form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <label>Correo:</label>
    <input type="email" id="correo" required>
    <button type="submit">Enviar</button>
  </form>
  <div class="mensaje" id="mensaje"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbykU7Bn-Z6Z1deOqKH6FomPaTQfkEyiC_IF2SJ20T5tZWQ2iz91TZB_wDQPQp1LTWmV/exec";

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nombre, correo })
      })
      .then(res => res.text())
      .then(text => {
        console.log("Respuesta del servidor:", text);
        if (text.includes("ok")) {
          document.getElementById("mensaje").textContent = "✅ Enviado correctamente";
          document.getElementById("mensaje").style.color = "green";
          document.getElementById("formulario").reset();
        } else {
          document.getElementById("mensaje").textContent = "❌ Error al enviar";
          document.getElementById("mensaje").style.color = "red";
        }
      })
      .catch(err => {
        document.getElementById("mensaje").textContent = "❌ Error de red o CORS";
        document.getElementById("mensaje").style.color = "red";
        console.error("Error:", err);
      });
    });
  </script>
</body>
</html>
