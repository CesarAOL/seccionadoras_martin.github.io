<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow" style="max-width: 400px; margin: auto;">
      <h4 class="text-center mb-3">Iniciar Sesi贸n</h4>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="form-group">
          <label for="clave">Clave</label>
          <input type="password" class="form-control" id="clave" name="clave" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi贸n</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxdSBSo0-H-wsZY6EtPSLwAFIztXaN_wPCRQXr5c6kcx0Mx1pcjNJlnqALsFdGspFwt/exec";

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(result => {
        console.log("Respuesta del servidor:", result);
        if (result === "ok") {
          Swal.fire("Bienvenido", "Inicio de sesi贸n exitoso", "success").then(() => {
            window.location.href = "dashboard.html";
          });
        } else {
          Swal.fire("Error", "Usuario o clave incorrecta", "error");
        }
      })
      .catch(error => {
        console.error("Error en fetch:", error);
        Swal.fire("Error", "Ocurri贸 un error de red", "error");
      });
    });
  </script>
</body>
</html>
