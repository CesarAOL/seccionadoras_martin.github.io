<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Validación con Google Sheet</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 400px;
        margin: auto;
        margin-top: 80px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Iniciar Sesión</h4>
        <form id="login-form">
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Ingrese su usuario"
              required
            />
          </div>
          <div class="form-group">
            <label for="clave">Clave:</label>
            <input
              class="form-control"
              type="password"
              name="clave"
              id="clave"
              placeholder="Ingrese su clave"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxdSBSo0-H-wsZY6EtPSLwAFIztXaN_wPCRQXr5c6kcx0Mx1pcjNJlnqALsFdGspFwt/exec";

      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const usuario = document.getElementById("usuario").value.trim();
        const clave = document.getElementById("clave").value.trim();

        const formData = new FormData();
        formData.append("usuario", usuario);
        formData.append("clave", clave);

        fetch(scriptURL, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((respuesta) => {
            if (respuesta.trim() === "ok") {
              Swal.fire("¡Éxito!", "Inicio de sesión correcto", "success");
              // Puedes redirigir a otra página:
              // window.location.href = "dashboard.html";
            } else {
              Swal.fire("Error", "Usuario o clave incorrecta", "error");
            }
          })
          .catch((error) => {
            Swal.fire("Error", "No se pudo conectar con el servidor", "error");
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
