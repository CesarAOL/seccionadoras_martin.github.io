<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .content {
      padding: 2rem;
    }

    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    .success-message {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="dashboard-title">Mi Dashboard</div>
    <button class="btn" onclick="abrirModal()">Registrar Seccionadora üñ•Ô∏è</button>
  </header>

  <div class="content">
    <p>Bienvenido al panel de control. Aqu√≠ puedes gestionar tus registros.</p>
    <!-- Aqu√≠ puedes agregar tarjetas, gr√°ficos, tablas, etc. -->
  </div>

  <!-- Modal de Registro -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="cerrarModal()">&times;</span>
      <h2>Registrar Seccionadora</h2>

      <input type="text" id="sede" placeholder="Sede">
      <input type="text" id="ubicacion" placeholder="Ubicaci√≥n">
      <input type="text" id="maquina" placeholder="M√°quina">
      <input type="text" id="marca" placeholder="Marca">
      <input type="text" id="modelo" placeholder="Modelo">
      <input type="text" id="serie" placeholder="Serie">
      <input type="text" id="nombrePC" placeholder="Nombre de la computadora">
      <input type="text" id="sistemaOperativo" placeholder="Sistema Operativo">
      <input type="text" id="procesador" placeholder="Procesador">
      <input type="text" id="ram" placeholder="RAM instalada">
      
      <button class="btn" onclick="registrarSeccionadora()">Guardar</button>
      <div class="success-message" id="mensajeRegistro"></div>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modal").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("mensajeRegistro").textContent = "";
    }

    function registrarSeccionadora() {
      const datos = {
        tipo: "registro",
        sede: document.getElementById("sede").value,
        ubicacion: document.getElementById("ubicacion").value,
        maquina: document.getElementById("maquina").value,
        marca: document.getElementById("marca").value,
        modelo: document.getElementById("modelo").value,
        serie: document.getElementById("serie").value,
        nombrePC: document.getElementById("nombrePC").value,
        sistemaOperativo: document.getElementById("sistemaOperativo").value,
        procesador: document.getElementById("procesador").value,
        ram: document.getElementById("ram").value,
      };

      // Validaci√≥n simple
      for (let campo in datos) {
        if (!datos[campo]) {
          alert("Por favor completa todos los campos.");
          return;
        }
      }

      const formData = new FormData();
      for (let campo in datos) {
        formData.append(campo, datos[campo]);
      }

      fetch("https://script.google.com/macros/s/AKfycbxdSBSo0-H-wsZY6EtPSLwAFIztXaN_wPCRQXr5c6kcx0Mx1pcjNJlnqALsFdGspFwt/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(res => {
        if (res.trim() === "registro_ok") {
          document.getElementById("mensajeRegistro").textContent = "‚úÖ Registrado con √©xito.";
          // Limpiar campos
          document.querySelectorAll('.modal-content input').forEach(input => input.value = "");
        } else {
          document.getElementById("mensajeRegistro").textContent = "‚ùå Error al registrar.";
        }
      })
      .catch(err => {
        document.getElementById("mensajeRegistro").textContent = "‚ö†Ô∏è Error de conexi√≥n.";
      });
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target == modal) cerrarModal();
    };
  </script>

</body>
</html>
