<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .content {
      padding: 2rem;
    }

    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <div class="dashboard-title">Mi Dashboard</div>
    <button class="btn" onclick="abrirModal()">Registrar Seccionadora üõ†Ô∏è</button>
  </header>

  <div class="content">
    <p>Bienvenido al panel de control. Aqu√≠ puedes registrar tus m√°quinas seccionadoras.</p>
  </div>

  <!-- Modal -->
<form id="form-seccionadora">
  <input type="text" id="sede" placeholder="Sede" required>
  <input type="text" id="ubicacion" placeholder="Ubicaci√≥n" required>
  <input type="text" id="maquina" placeholder="M√°quina" required>
  <input type="text" id="marca" placeholder="Marca" required>
  <input type="text" id="modelo" placeholder="Modelo" required>
  <input type="text" id="serie" placeholder="Serie" required>
  <input type="text" id="nombrePC" placeholder="Nombre de la computadora" required>
  <input type="text" id="so" placeholder="Sistema Operativo" required>
  <input type="text" id="procesador" placeholder="Procesador" required>
  <input type="text" id="ram" placeholder="RAM" required>
  <button type="submit" class="btn">Guardar</button>
</form>

<script>
  const formSec = document.getElementById("form-seccionadora");
  formSec.addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData();
    formData.append("tipo", "registro");
    formData.append("sede", document.getElementById("sede").value);
    formData.append("ubicacion", document.getElementById("ubicacion").value);
    formData.append("maquina", document.getElementById("maquina").value);
    formData.append("marca", document.getElementById("marca").value);
    formData.append("modelo", document.getElementById("modelo").value);
    formData.append("serie", document.getElementById("serie").value);
    formData.append("nombrePC", document.getElementById("nombrePC").value);
    formData.append("so", document.getElementById("so").value);
    formData.append("procesador", document.getElementById("procesador").value);
    formData.append("ram", document.getElementById("ram").value);

    fetch("https://script.google.com/macros/s/AKfycbxdSBSo0-H-wsZY6EtPSLwAFIztXaN_wPCRQXr5c6kcx0Mx1pcjNJlnqALsFdGspFwt/exec", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(res => {
      if (res.trim() === "registro_ok") {
        alert("‚úÖ Seccionadora registrada con √©xito");
        formSec.reset();
      } else {
        alert("‚ùå Error al registrar");
      }
    });
  });
</script>
